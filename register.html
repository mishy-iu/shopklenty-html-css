<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>

    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<br><br><br><br><br>
<form action="">
    <legend>Sign up with shoplenty</legend>
    <br>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Your first name..." required>
    <br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Your surname...." required>
    <br><br>


    <label for="Email">Email:</label>
    <input type="email" id="email" placeholder="eg.abc@gmail.com." required>
    <br><br>


<label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="your password" required>
    <br><br>


<label for="phone">Phone number:</label>
    <input type="tel" id="phone" placeholder="eg.0712345678" required>
    <br><br>


    <label for="YOB">Year of birth:</label>
    <input type="datetime-local" id="YOB" required>
    <br><br>


    <label for="file">Upload photo</label>
    <input type="file" id="file" required>
    <br><br>


    <label for="nationality">Select nationality</label>
    <select name="" id="nationality">
        <option value="" disabled>....Choose nationalities</option>
        <option value="">italian</option>
        <option value="">mexican</option>
        <option value="">german</option>
        <option value="">korean</option>
    </select>
    <br><br>



 <p>Select your favourite football team:</p>
    <input type="checkbox" id="arsenal" name="arsenal">
    <label for="arsenal">Arsenal</label>



<input type="checkbox" id="mancity" name="mancity">
    <label for="mancity">mancity</label>


<input type="checkbox" id="everton" name="everton">
    <label for="everton">everton</label>
    <br><br>


    <p>Select gender:</p>
    <input type="radio" id="male" name="male">
    <label for="male">male</label>
    <br>


    <input type="radio" id="female" name="female">
    <label for="female">female</label>
    <br>

    <input type="radio" id="other" name="other">
    <label for="other">other</label>
    <br><br>


    <label for="message">Message</label><br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="type here..."></textarea>
    <br><br>

    <button type="submit">Register</button>


</form>

























</body>
</html>
